<body>
    <h1>Sistema de carros</h1>
    <button id="load">Load carros</button>

<script>

        alert("Clicou no botao");
        url = "http://127.0.0.1:5000/carros"
        fetch(url)
             .then((response) =>response.json())
             .then((data)=>{
                console.log(data)
             }
             )
    });
</script>
